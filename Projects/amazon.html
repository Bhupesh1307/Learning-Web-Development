<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="amazon.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- Box 1 -->
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <!-- Box 2 -->
        <div class="nav-address border">
          <p class="Deliver">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="India">India</p>
          </div>
        </div>

        <!-- Box 3 -->
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
                <option>Arts and Crafts</option>
                <option>Baby</option>
                <option>Books</option>
                <option>Boys Fassion</option>
                <option>Computers</option>
            </select>
            <input class="search-box" type="text" placeholder="Search Amazon">
            <div class="search-icon">
                <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
      
              <!-- Box 4 -->
              <div class="nav-signin border">
                <p class="nav-first"><span>Hello, sign in</span></p>
                <p class="nav-second"><span>Accounts & Lists</span></p>
              </div>

              <div class="returns border">
                <p class="nav-first"><span>Returns</span></p>
                <p class="nav-second"><span>& Orders</span></p>
              </div>

              <!-- Box 5 -->
              <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
              </div>
      </div>
    </header>
  </body>
</html>
