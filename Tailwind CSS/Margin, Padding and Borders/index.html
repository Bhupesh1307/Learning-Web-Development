<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <!-- Margin -->
    <div class="box m-20 w-35 h-35 bg-red-600"></div>
    <div class="box -m-20 w-35 h-35 bg-cyan-600"></div>
    <div class="box m-auto w-35 h-35 bg-yellow-400"></div>
    <div class="box m-px w-35 h-35 bg-lime-300"></div>
    <div class="box m-[200px] w-35 h-35 bg-sky-400"></div>
    <div class="outer w-90 h-40 bg-red-500">
      <div class="ch1 w-15 h-8 bg-blue-500 mx-auto"></div>
      <div class="ch2 w-15 h-8 bg-green-500 mx-20"></div>
      <div class="ch2 w-15 h-8 bg-purple-500 -mx-8"></div>
      <div class="ch2 w-15 h-8 bg-pink-500 mx-px"></div>
      <div class="ch2 w-15 h-8 bg-gray-500 mx-[60px]"></div>
    </div>
    <div class="outer w-40 h-90 bg-blue-500">
      <div class="ch1 w-15 h-8 bg-red-500 my-auto"></div>
      <div class="ch2 w-15 h-8 bg-green-500 my-20"></div>
      <div class="ch2 w-15 h-8 bg-purple-500 -my-8"></div>
      <div class="ch2 w-15 h-8 bg-pink-500 my-px"></div>
      <div class="ch2 w-15 h-8 bg-gray-500 my-[60px]"></div>
    </div>
    <div class="dabba w-25 h-25 mt-5 ml-16 bg-teal-300"></div>
    <div class="dabba w-25 h-25 mb-16 -mr-90 bg-emerald-400"></div>

    <!-- Spacing (Sets spacing between children) -->
    <div
      class="parent p-2 w-125 h-60 border-2 border-red-600 flex flex-wrap space-x-5 space-y-1"
    >
      <div class="child w-25 h-25 bg-sky-500"></div>
      <div class="child w-25 h-25 bg-sky-500"></div>
      <div class="child w-25 h-25 bg-sky-500"></div>
      <div class="child w-25 h-25 bg-sky-500"></div>
      <div class="child w-25 h-25 bg-sky-500"></div>
      <div class="child w-25 h-25 bg-sky-500"></div>
      <div class="child w-25 h-25 bg-sky-500"></div>
      <div class="child w-25 h-25 bg-sky-500"></div>
    </div>

    <!-- Padding -->
    <div
      class="parrentAgain px-4 py-6 w-165 h-75 bg-emerald-400 flex flex-wrap space-x-3 space-y-3"
    >
      <div class="childAgain w-25 h-25 bg-fuchsia-500 pt-4 pl-15">A</div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500 pt-[100px] pb-6 pr-100">
        B
      </div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
      <div class="childAgain w-25 h-25 bg-fuchsia-500"></div>
    </div>

    <!-- Borders -->
    <div
      class="button mt-50 ml-8 w-25 h-10 bg-green-400 border-2 border-purple-600 rounded-2xl flex justify-center items-center cursor-pointer text-white"
    >
      Button
    </div>
  </body>
</html>
